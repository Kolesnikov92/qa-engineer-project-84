---
- summary: |
    Не работает проссмотр товара
  environment: |
    Версия 109.0.5414.119 (Официальная сборка), (arm64)
    Mac OS Ventura 13.0
  steps-to-reproduce: |
    1. Заходим на страницу магазина 
    2. Нажимаем на товар
  expected-result: |
    На странице товара должна отображаться информация о товаре с просмотром фотографий товара
  actual-result: |
    На странице ничего не происходит
    Не открываются фото товара
    
- summary: |
    Не работает корректно кнопка "В наличии"
  environment: |
    Версия 109.0.5414.119 (Официальная сборка), (arm64)
    Mac OS Ventura 13.0
  steps-to-reproduce: |
    1. Заходим на страницу магазина 
    2. Ставим галочку на кнопке "В наличии"
    3. Убираем галочку на кнопке "В наличии"
  expected-result: |
    На странице магазина должны отображаться все товара магазина которые есть при нажатии галочки "В наличии"
    на странице товара должны отображаться все товара, которые есть в магазине
  actual-result: |
    На странице магазина появляется фраза "Ничего не найдено" если мы убираем галочку на кнопке "В наличии"
    
- summary: |
    Новая вкладка меняет язык магазина
  environment: |
    Версия 109.0.5414.119 (Официальная сборка), (arm64)
    Mac OS Ventura 13.0
  steps-to-reproduce: |
    1. Заходим на страницу магазина
    2. Выбираем язык магазина
    3. Открываем новую вкладку магазина
  expected-result: |
    Открытие новой вкладки не должно менять язык магазина
  actual-result: |
    На странице магазина меняется язык на другой при открытии новой вкладки  
